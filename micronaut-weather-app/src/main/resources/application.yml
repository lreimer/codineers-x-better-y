micronaut:
  server:
    port: 8080
    cors:
      enabled: true
  application:
    name: Micronaut Weather App
  router:
    static-resources:
      html:
        enabled: true
        paths: classpath:public

endpoints:
  all:
    enabled: true
    port: 8088

netty:
  default:
    allocator:
      max-order: 3
